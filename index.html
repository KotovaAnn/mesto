      <template class="template">
          <li class="element">
            <button class="element__button-delete" type="button"></button>

            <h3 class="element__title">Карачаевск</h3>

          </li>
      </template>

      <div class="popup">
        <div class="popup__content">
          <form class="popup__form" name="popupForm">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="button popup__close-btn" type="button"></button>
            <input class="popup__form-item popup__form-item_input_name" type="text" name="inputName" placeholder="Имя">
            <input class="popup__form-item popup__form-item_input_aboutself" type="text" name="inputAboutself"  placeholder="О себе">
            <button class="popup__save-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_add-element">
        <div class="popup__content">
          <form class="popup__form popup__form_add_element" name="popupFormAddElement">
            <h2 class="popup__title">Новое место</h2>
            <button class="button popup__close-btn" type="button"></button>
            <input class="popup__form-item popup__form-item_input_title" type="text" name="inputitle" placeholder="Название">
            <input class="popup__form-item popup__form-item_input_link-picture" type="text" name="inputLinkPicture"  placeholder="Ссылка на картинку">
            <button class="popup__save-btn popup__save-btn-add-element" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_open-picture">
        <div class="popup__content_place_popup_open-picture">
          <img class="popup__picture" src="#" alt="картинка">
          <p class="popup__title-picture"></p>
