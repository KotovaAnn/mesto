<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Russia</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место России">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__left-block-profile">
            <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватар профиля">
            <div class="profile__info">
              <div class="profile__info-block">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="button profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>

          <button class="button profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__group-elements">
            <li class="element">
              <img class="element__place-img" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <h3 class="element__title">Карачаевск</h3>
              <button class="element__button-like" type="button"></button>
            </li>
            <li class="element">
              <img class="element__place-img" src="./images/Gora-Elbrus.jpg" alt="Гора Эльбрус">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__button-like" type="button"></button>
            </li>
            <li class="element">
              <img class="element__place-img" src="./images/Dombuy.jpg" alt="Домбай">
              <h3 class="element__title">Домбай</h3>
              <button class="element__button-like" type="button"></button>
            </li>
            <li class="element">
              <img class="element__place-img" src="./images/Gora-Elbrus.jpg" alt="Гора Эльбрус">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__button-like" type="button"></button>
            </li>
            <li class="element">
              <img class="element__place-img" src="./images/Dombuy.jpg" alt="Домбай">
              <h3 class="element__title">Домбай</h3>
              <button class="element__button-like" type="button"></button>
            </li>
            <li class="element">
              <img class="element__place-img" src="./images/Karachaevo-Cherkessiaja.jpg" alt="Карачаево-Черкессия">
              <h3 class="element__title">Карачаево-Черкессия</h3>
              <button class="element__button-like" type="button"></button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__content">
          <form class="popup__form" name="popupForm">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="button popup__close-btn" type="button"></button>
            <input class="popup__form-item popup__form-item_input_name" type="text" name="inputName" placeholder="Имя">
            <input class="popup__form-item popup__form-item_input_aboutself" type="text" name="inputAboutself"  placeholder="О себе">
            <button class="popup__save-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
