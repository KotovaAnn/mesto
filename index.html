<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Russia</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo__place-header" src="./images/logo.svg" alt="Логотип Место России">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__left-block-profile">
            <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватар профиля">
            <div class="profile__info">
              <div class="profile__info-block">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="button profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>

          <button class="button profile__add-button"></button>
        </section>

        <section class="elements">
          <ul class="elements__group-elements">
            <li class="elements__element">
              <img class="elements__place-img" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <h3 class="elements__title">Карачаевск</h3>
              <button class="button elements__button-like elements__button-like_no-active" type="button"></button>
            </li>
            <li class="elements__element">
              <img class="elements__place-img" src="./images/Gora-Elbrus.jpg" alt="Гора Эльбрус">
              <h3 class="elements__title">Гора Эльбрус</h3>
              <button class="button elements__button-like elements__button-like_no-active" type="button"></button>
            </li>
            <li class="elements__element">
              <img class="elements__place-img" src="./images/Dombuy.jpg" alt="Домбай">
              <h3 class="elements__title">Домбай</h3>
              <button class="button elements__button-like elements__button-like_no-active" type="button"></button>
            </li>
            <li class="elements__element">
              <img class="elements__place-img" src="./images/Gora-Elbrus.jpg" alt="Гора Эльбрус">
              <h3 class="elements__title">Гора Эльбрус</h3>
              <button class="button elements__button-like elements__button-like_no-active" type="button"></button>
            </li>
            <li class="elements__element">
              <img class="elements__place-img" src="./images/Dombuy.jpg" alt="Домбай">
              <h3 class="elements__title">Домбай</h3>
              <button class="button elements__button-like elements__button-like_no-active" type="button"></button>
            </li>
            <li class="elements__element">
              <img class="elements__place-img" src="./images/Karachaevo-Cherkessiaja.jpg" alt="Карачаево-Черкессия">
              <h3 class="elements__title">Карачаево-Черкессия</h3>
              <button class="button elements__button-like elements__button-like_no-active" type="button"></button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="button popup__close-btn" type="button"></button>
          <input class="popup__input-name" type="text" placeholder="Имя">
          <input class="popup__input-aboutself" type="text" placeholder="О себе">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
