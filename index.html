      <template class="template">
          <li class="element">
            <button class="element__button-delete" type="button"></button>
            <img class="element__place-img" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__button-like" type="button"></button>
          </li>
      </template>

      <div class="popup">
        <div class="popup__content">
          <form class="popup__form" name="popupForm" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="button popup__close-btn" type="button"></button>
            <input
            id="name-input"
            class="popup__form-item popup__form-item_input_name"
            required
            type="text"
            name="inputName"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            >
            <span class="popup__error popup__error_type_name-input-error" id="name-input-error"></span>
            <input
            id="aboutself-input"
            class="popup__form-item popup__form-item_input_aboutself"
            required
            type="text"
            name="inputAboutself"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            >
            <span class="popup__error popup__error_type_aboutself-input-error" id="aboutself-input-error"></span>
            <button class="popup__save-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_add-element">
        <div class="popup__content">
          <form class="popup__form popup__form_add_element" name="popupFormAddElement" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <button class="button popup__close-btn" type="button"></button>
            <input
            id="title-input"
            class="popup__form-item popup__form-item_input_title"
            required
            type="text"
            name="inputitle"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            >
            <span class="popup__error popup__error_type_title-input-error" id="title-input-error"></span>
            <input
            id="link-input"
            class="popup__form-item
            popup__form-item_input_link-picture"
            required
            type="url"
            name="inputLinkPicture"
            placeholder="Ссылка на картинку"
            >
            <span class="popup__error popup__error_type_link-input-error" id="link-input-error"></span>
            <button class="popup__save-btn popup__save-btn-add-element" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_open-picture">
        <div class="popup__conteiner">
          <img class="popup__picture" src="#" alt="картинка">
          <p class="popup__title-picture"></p>
          <button class="button popup__close-btn" type="button"></button>
        </div>
      </div>
